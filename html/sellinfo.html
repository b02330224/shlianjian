                                <center>
                                    <h5 class="card-title">获取小区历年成交记录</h5>
                                </center>
                                <div class="form-group">
                                    <label for="community">小区名称:</label>
                                    <input id="community" type="text" class="form-control autocomplete" placeholder="请输入小区名称（例如达安花园...）">
                                    <label for="stime">开始时间:</label>
                                    <input id="stime" type="date" class="form-control" value="2012-01-01" placeholder="请输入开始时间">
                                    <label for="etime">结束时间:</label>
                                    <input id="etime" type="date" class="form-control" placeholder="请输入结束时间">
                                    <label for="x_value">X轴数据</label>
                                    <select class="form-control" id="x_value">
                                        <option value="UnitPrice">均价</option>
                                        <option value="Dealdate" selected="selected">成交时间</option>
                                        <option value="TotalPrice">总价</option>
                                        <option value="Status">装修</option>
                                        <option value="Housetype">户型</option>
                                    </select>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input">降序
                                        </label>
                                    </div>
                                    <label for="interval" id="intervallabel">横坐标时间间隔</label>
                                    <select class="form-control" id="interval">
                                        <option value=1>每月</option>
                                        <option selected="selected" value=3>每季度</option>
                                        <option value=6>半年</option>
                                        <option value=12>一年</option>
                                    </select>
                                    <label for="y_value">Y轴数据</label>
                                    <select class="form-control" id="y_value">
                                        <option selected="selected" value="UnitPrice">均价</option>
                                        <option value="Dealdate">成交时间</option>
                                        <option value="TotalPrice">总价</option>
                                        <option value="Status">装修</option>
                                        <option value="Housetype">户型</option>
                                    </select>
                                    <label for="type">类型</label>
                                    <select class="form-control" id="type">
                                        <option value="line">曲线图</option>
                                        <option selected="selected" value="bar">柱状图</option>
                                    </select>
                                </div>
                                <span class="input-group-btn">
                    <center><button class="btn btn-primary" type="button" onclick="getsellbycommunity()">提交</button></center>
                  </span>
